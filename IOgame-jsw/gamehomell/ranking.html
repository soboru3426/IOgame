<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 랭킹</title>
    <link rel="stylesheet" href="ranking.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header id="header">
        <h1 class="logo"><a href="/">My Game</a></h1>
        <nav class="header_nav">
            <ul>
                <li><a href="/">홈</a></li>
                <li><a href="/profile">프로필</a></li>
                <li><a href="/community">커뮤니티</a></li>
                <li><a href="/ranking">랭킹</a></li>
            </ul>
        </nav>
    </header>

    <main class="ranking-container">
        <h2 class="ranking-title">게임 랭킹</h2>

        <!-- 상위 4명의 카드 -->
        <section class="top-rank">
            <div class="rank-card">
                <img src="img/player1.jpg" alt="1위">
                <p class="nickname">Player1</p>
                <p class="level">레벨: 99</p>
            </div>
            <div class="rank-card">
                <img src="img/player2.jpg" alt="2위">
                <p class="nickname">Player2</p>
                <p class="level">레벨: 98</p>
            </div>
            <div class="rank-card">
                <img src="img/player3.jpg" alt="3위">
                <p class="nickname">Player3</p>
                <p class="level">레벨: 97</p>
            </div>
            <div class="rank-card">
                <img src="img/player4.jpg" alt="4위">
                <p class="nickname">Player4</p>
                <p class="level">레벨: 96</p>
            </div>
        </section>

        <!-- 순위 테이블 -->
        <section class="ranking-table">
            <table class="table">
                <thead>
                    <tr>
                        <th>순위</th>
                        <th>닉네임</th>
                        <th>레벨</th>
                    </tr>
                </thead>
                <tbody id="ranking-body">
                    <!-- JavaScript로 데이터 추가 -->
                </tbody>
            </table>

            <!-- 페이지네이션 버튼 -->
            <div class="pagination">
                <button id="prevBtn" disabled>이전 목록</button>
                <button id="nextBtn">다음 목록</button>
            </div>
        </section>
    </main>

    <footer id="footer">
        <p>© 2025 My Game. All rights reserved.</p>
    </footer>

    <script src="ranking.js"></script>
</body>
</html>
