<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Glory Wars - Multiplayer IO Game</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome 아이콘 추가 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- 로그인 화면 -->
    <div id="login-container">
        <h1>Glory Wars</h1>
        <input type="text" id="nickname-input" placeholder="닉네임을 입력하세요">
        <h3>직업을 선택하세요:</h3>
        <select id="class-select">
            <option value="gladiator">검투사</option>
            <option value="general">장군</option>
            <option value="archer">궁수</option>
        </select>
        <button id="start-button">게임 시작</button>
    </div>

    <!-- 게임 화면 -->
    <div id="game-container" style="display: none;">
        <!-- 점수 랭킹 보드 -->
        <div id="scoreboard">
            <h2>점수 랭킹</h2>
            <ul id="ranking-list"></ul>
        </div>
        
        <!-- 스킬 쿨타임 표시 -->
        <div id="skill-cooldown">
            <div id="skill-icon"></div>
            <div id="cooldown-overlay">
                <span id="cooldown-text"></span>
            </div>
        </div>
        
        <!-- 채팅창 -->
        <div id="chat-container">
            <div id="chat-messages"></div>
            <input type="text" id="chat-input" placeholder="엔터를 눌러 채팅 입력">
        </div>
    </div>

    <!-- 소셜 미디어 아이콘 -->
    <div id="social-icons">
        <a href="https://www.instagram.com" target="_blank" class="social-icon">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.youtube.com" target="_blank" class="social-icon">
            <i class="fab fa-youtube"></i>
        </a>
        <a href="https://www.twitter.com" target="_blank" class="social-icon">
            <i class="fab fa-twitter"></i>
        </a>
    </div>
