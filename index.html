<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Character Movement</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ddd;
            flex-direction: column;
        }
        .game-container {
            width: 800px;
            height: 600px;
            position: relative;
            overflow: hidden;
            background: url('https://i.pinimg.com/736x/1c/8b/75/1c8b7542359bb190ebfaa8fbc0548365.jpg') no-repeat center center;
            background-size: cover;
            border: 2px solid black;
        }
        .character-container {
            width: 58px;
            height: 117px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            overflow: hidden;
        }
        .character {
            position: absolute;
            width: 232px; /* 58px * 4 */
            height: 466px; /* 117px * 4 */
            image-rendering: pixelated;
        }
        .message {
            font-size: 24px;
            font-weight: bold;
            color: red;
            margin-bottom: 10px;
            height: 30px;
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 5px;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <div class="message" id="message"></div>
    <div class="game-container">
        <div class="character-container">
            <img class="character" id="character" src="./killyou2.png" alt="character sprite" />
        </div>
    </div>
    <script>
        const character = document.getElementById("character");
        const message = document.getElementById("message");

        const gameContainer = document.querySelector(".game-container");
        const gameWidth = gameContainer.clientWidth;
        const gameHeight = gameContainer.clientHeight;

        let posX = 368, posY = 268;
        let speed = 48;
        let frame = 0;
        let directionY = 0;

        const updateCharacter = () => {
            character.parentElement.style.left = posX + "px";
            character.parentElement.style.top = posY + "px";
            character.style.transform = `translate(-${frame * 58}px, -${directionY * 117}px)`;
        };

        const resetCharacter = () => {
            posX = gameWidth / 2 - 29;
            posY = gameHeight / 2 - 58;
            updateCharacter();
            message.style.display = "none"; // 메시지 숨김
        };

        window.addEventListener("keydown", (e) => {
            if (e.repeat) return;

            if (e.code === "ArrowLeft") {
                posX -= speed;
                directionY = 2;
            } else if (e.code === "ArrowRight") {
                posX += speed;
                directionY = 3;
            } else if (e.code === "ArrowUp") {
                posY -= speed;
                directionY = 1;
            } else if (e.code === "ArrowDown") {
                posY += speed;
                directionY = 0;
            }

            // 경계 체크 및 처리
            const lowerBoundary = gameHeight - 117 + (2 * speed);
            const rightBoundary = gameWidth - 58 + (2 * speed);

            if (posX < 0 || posX > rightBoundary || posY < 0 || posY > lowerBoundary) {
                message.textContent = "죽었습니다";
                message.style.display = "block";
                setTimeout(resetCharacter, 1000);
            }

            frame = (frame + 1) % 4;
            updateCharacter();
        });

        updateCharacter(); // 캐릭터 초기 위치 업데이트
    </script>
</body>
</html>
