<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pixel Character Movement</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ddd;
      flex-direction: column;
    }
    .game-container {
      width: 800px;
      height: 600px;
      position: relative;
      overflow: hidden;
      background: url('https://i.pinimg.com/736x/d7/99/ae/d799ae2255d330b419bea813cc2aa53b.jpg') no-repeat center center;
      background-size: cover;
      border: 2px solid black;
    }
    .character-container {
      position: absolute;
      width: 87px;
      height: 90px;
      overflow: hidden;
    }
    .character {
      position: absolute;
      width: 347px;
      height: 360px;
      image-rendering: pixelated;
    }
    .message {
      font-size: 32px;
      font-weight: bold;
      color: white;
      padding: 16px 28px;
      background: rgba(220, 20, 60, 0.85);
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      z-index: 1000;
      animation: fadeIn 0.5s ease-out;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateX(-50%) scale(0.95); }
      100% { opacity: 1; transform: translateX(-50%) scale(1); }
    }
    .scoreboard, .hp-bar-container, .skill-icon-container {
      position: fixed;
      z-index: 1001;
    }
    .scoreboard {
      top: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px 16px;
      border-radius: 10px;
      font-family: sans-serif;
      font-size: 16px;
    }
    .hp-bar-container {
      top: 10px;
      left: 10px;
      width: 200px;
      height: 24px;
      border: 2px solid black;
      background-color: #ddd;
    }
    .hp-bar {
      height: 100%;
      width: 100%;
      background-color: crimson;
      transition: width 0.3s ease;
    }
    .skill-icon-container {
      width: 40px;
      height: 40px;
    }
    .skill-icon {
      width: 100%;
      height: 100%;
      border: 2px solid black;
      border-radius: 6px;
    }
    .skill-cooldown {
      position: absolute;
      width: 100%;
      height: 0%;
      background-color: rgba(0, 0, 0, 0.6);
      top: 0;
      left: 0;
      border-radius: 6px;
      pointer-events: none;
      z-index: 2;
      transition: height 0.1s linear;
    }
    .skill-effect {
      position: absolute;
      width: 180px;
      height: auto;
      pointer-events: none;
      z-index: 900;
    }
    .weapon {
      position: absolute;
      width: 60px;
      height: auto;
      image-rendering: pixelated;
      pointer-events: none;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="message" id="message">💥 죽었습니다 💥</div>
  <div class="scoreboard">Kills: <span id="killCount">0</span> | Time Left: <span id="timer">3:00</span></div>
  <div class="game-container" id="gameContainer">
    <div class="character-container" id="charContainer">
      <img class="character" id="character" src="./helpme.png" alt="character sprite" />
    </div>
    <img class="weapon" id="weapon" src="./shootingremove.png" alt="weapon" />
    <img id="skillEffect" src="legdayremove.gif" class="skill-effect" style="display: none;" />
    <img id="windEffect" src="wind.png" class="skill-effect" style="display: none;" />
  </div>
  <div class="hp-bar-container"><div class="hp-bar" id="hpBar"></div></div>
  <!-- Q 스킬 아이콘 -->
  <div class="skill-icon-container" style="top: 40px; left: 10px;">
    <div class="skill-cooldown" id="skillCooldown"></div>
    <img src="./icon2.PNG" alt="Q Skill Icon" class="skill-icon" />
  </div>
  <!-- W 스킬 아이콘 -->
  <div class="skill-icon-container" style="top: 90px; left: 10px;">
    <div class="skill-cooldown" id="skillCooldownW"></div>
    <img src="./icon3.PNG" alt="W Skill Icon" class="skill-icon" />
  </div>

  <script>
    const character = document.getElementById("character");
    const charContainer = document.getElementById("charContainer");
    const gameContainer = document.getElementById("gameContainer");
    const gameWidth = gameContainer.clientWidth;
    const gameHeight = gameContainer.clientHeight;
    const weapon = document.getElementById("weapon");
    const skillEffect = document.getElementById("skillEffect");
    const windEffect = document.getElementById("windEffect");
    const skillCooldown = document.getElementById("skillCooldown");
    const skillCooldownW = document.getElementById("skillCooldownW");

    let posX = 368, posY = 268;
    let speed = 48;
    let frame = 0;
    let directionY = 3;
    let skillReady = true;
    let windSkillReady = true;
    const cooldownDuration = 1000;

    function updateCharacter() {
      charContainer.style.left = posX + "px";
      charContainer.style.top = posY + "px";
      character.style.transform = `translate(${-frame * 87}px, ${-directionY * 90}px)`;

      const gameRect = gameContainer.getBoundingClientRect();
      const charRect = charContainer.getBoundingClientRect();
      const baseX = charRect.left - gameRect.left;
      const baseY = charRect.top - gameRect.top;

      if (directionY === 0) {
        weapon.style.left = baseX + 10 + "px";
        weapon.style.top = baseY + 20 + "px";
        weapon.style.transform = "rotate(-45deg)";
      } else if (directionY === 1) {
        weapon.style.left = baseX + 80 + "px";
        weapon.style.top = baseY + 35 + "px";
        weapon.style.transform = "rotate(135deg) scaleX(-1)";
      } else if (directionY === 2) {
        weapon.style.left = baseX + 15 + "px";
        weapon.style.top = baseY - 50 + "px";
        weapon.style.transform = "rotate(0deg)";
      } else if (directionY === 3) {
        weapon.style.left = baseX + 15 + "px";
        weapon.style.top = baseY + 80 + "px";
        weapon.style.transform = "rotate(180deg)";
      }
    }

    function useSkill() {
      if (!skillReady) return;
      skillReady = false;
      const charRect = charContainer.getBoundingClientRect();
      const gameRect = gameContainer.getBoundingClientRect();
      const offsetX = charRect.left - gameRect.left;
      const offsetY = charRect.top - gameRect.top;
      let skillX = offsetX, skillY = offsetY;

      if (directionY === 0) {
        skillX -= 120; skillY -= 30;
        skillEffect.style.transform = "rotate(0deg)";
      } else if (directionY === 1) {
        skillX += 20; skillY -= 40;
        skillEffect.style.transform = "rotate(180deg)";
      } else if (directionY === 2) {
        skillX -= 48; skillY -= 120;
        skillEffect.style.transform = "rotate(90deg)";
      } else if (directionY === 3) {
        skillX -= 50; skillY += 30;
        skillEffect.style.transform = "rotate(270deg)";
      }
      skillEffect.style.left = skillX + "px";
      skillEffect.style.top = skillY + "px";
      skillEffect.style.display = "block";
      setTimeout(() => { skillEffect.style.display = "none"; }, 500);
      startCooldown(skillCooldown, () => { skillReady = true; });
    }

    function useWindSkill() {
      if (!windSkillReady) return;
      windSkillReady = false;
      const charRect = charContainer.getBoundingClientRect();
      const gameRect = gameContainer.getBoundingClientRect();
      const offsetX = charRect.left - gameRect.left;
      const offsetY = charRect.top - gameRect.top;
      let skillX = offsetX, skillY = offsetY;

      if (directionY === 0) {
        skillX -= 100; skillY -= 20;
        windEffect.style.transform = "rotate(0deg)";
      } else if (directionY === 1) {
        skillX += 30; skillY -= 30;
        windEffect.style.transform = "rotate(180deg)";
      } else if (directionY === 2) {
        skillX -= 30; skillY -= 110;
        windEffect.style.transform = "rotate(90deg)";
      } else if (directionY === 3) {
        skillX -= 40; skillY += 40;
        windEffect.style.transform = "rotate(270deg)";
      }
      windEffect.style.left = skillX + "px";
      windEffect.style.top = skillY + "px";
      windEffect.style.display = "block";
      setTimeout(() => { windEffect.style.display = "none"; }, 500);
      startCooldown(skillCooldownW, () => { windSkillReady = true; });
    }

    function startCooldown(cooldownElement, onComplete) {
      cooldownElement.style.height = "100%";
      let remaining = 100;
      const interval = setInterval(() => {
        remaining -= 2;
        cooldownElement.style.height = `${remaining}%`;
        if (remaining <= 0) {
          clearInterval(interval);
          cooldownElement.style.height = "0%";
          onComplete();
        }
      }, cooldownDuration / 50);
    }

    window.addEventListener("keydown", (e) => {
      if (e.repeat) return;
      if (e.code === "KeyQ") return useSkill();
      if (e.code === "KeyW") return useWindSkill();

      let newX = posX;
      let newY = posY;
      if (e.code === "ArrowLeft") {
        newX -= speed;
        directionY = 0;
      } else if (e.code === "ArrowRight") {
        newX += speed;
        directionY = 1;
      } else if (e.code === "ArrowUp") {
        newY -= speed;
        directionY = 2;
      } else if (e.code === "ArrowDown") {
        newY += speed;
        directionY = 3;
      }

      if (newX >= 0 && newX <= gameWidth - 87 && newY >= 0 && newY <= gameHeight - 90) {
        posX = newX;
        posY = newY;
        frame = (frame + 1) % 4;
        updateCharacter();
      }
    });

    updateCharacter();
  </script>
</body>
</html>
