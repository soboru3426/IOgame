<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <link rel="stylesheet" href="/notice/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <th:block layout:fragment="content">
        <div class="container">
            <p class="notice-text">공지사항</p>

            <!-- 공지사항 카드 리스트 -->
			<div class="notice-list">
			    <div class="notice-card" th:each="notice : ${notices}" th:onclick="|window.location.href='/notices/' + ${notice.id}|">
			        <!-- 공지사항 이미지 (제목 위에 이미지 삽입) -->
			        <div class="notice-card-image">
			            <img th:src="@{${notice.imageUrl}}" alt="공지사항 이미지" class="img-fluid">
			        </div>
			
			        <!-- 공지사항 제목과 날짜를 좌우로 배치 -->
			        <div class="notice-card-header">
			            <!-- 공지사항 메인 제목 (maintitle) -->
			            <div class="notice-card-maintitle">
			                <span th:text="${notice.maintitle}"></span>
			            </div>
						
						<span class="line">|</span>
						
			            <!-- 공지사항 날짜 -->
			            <div class="notice-card-date">
			                <span th:text="${#temporals.format(notice.date, 'yyyy-MM-dd')}"></span>
			            </div>
			        </div>
			

			        
			        <!-- 공지사항 본문 (간략히 내용 일부) -->
			        <div class="notice-card-body">
			            <p th:text="${#strings.abbreviate(notice.content, 100)}"></p>
			        </div>
			    </div>
			</div>

        </div>
    </th:block>
</body>
</html>
