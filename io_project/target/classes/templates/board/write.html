<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기</title>
    <link rel="stylesheet" href="/community/write/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>

<div class="container mt-5">
    <h2>글쓰기</h2>
    
    <form action="/board/write" method="post">
        <!-- 게시판 종류 선택 -->
        <div class="mb-3">
            <label for="boardType" class="form-label">게시판 종류</label>
            <select id="boardType" name="boardType" class="form-select" required>
                <option value="FREE">자유게시판</option>
                <option value="QUESTION">질문게시판</option>
                <option value="TIP">팁게시판</option>
                <option value="IMAGE">이미지게시판</option>
            </select>
        </div>

        <!-- 작성자 (자동 입력) -->
        <div class="mb-3">
            <label for="author" class="form-label">작성자</label>
            <input type="text" id="author" name="author" class="form-control" th:value="${username}" readonly>
        </div>

        <!-- 제목 입력 -->
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" id="title" name="title" class="form-control" required>
        </div>

        <!-- 내용 입력 -->
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea id="content" name="content" class="form-control" rows="8" required></textarea>
        </div>

        <!-- 글쓰기 버튼 -->
        <div class="text-end">
            <button type="submit" class="btn btn-primary">등록</button>
            <a href="/board/free" class="btn btn-secondary">취소</a>
        </div>
    </form>
</div>

</body>
</html>
