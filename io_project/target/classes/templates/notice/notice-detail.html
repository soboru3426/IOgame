<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 상세</title>
    <link rel="stylesheet" href="/notice/notice-detail/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <th:block layout:fragment="content">
        <div class="container">
        	<!-- 공지사항 제목 -->
			<div class="notice-detail-card-title">
				<span th:text="${notice.title}"></span>
			</div>
			
			<div class="divider"></div>
			
            <div class="notice-detail-card-header">
				<!-- 공지사항 메인 제목 (maintitle) -->
			    <div class="notice-card-maintitle">
			    	<span th:text="${notice.maintitle}"></span>
				</div>
						
				<span class="line">|</span>
						
			    <!-- 공지사항 날짜 -->
			    <div class="notice-card-date">
					<span th:text="${#temporals.format(notice.date, 'yyyy-MM-dd')}"></span>
			    </div>
			</div>
			
            <!-- 공지사항 내용 -->
            <div th:utext="${notice.maincontent}" class="notice-maincontent mt-4"></div>
			
            <!-- 목록으로 버튼 -->
            <div class="prev-btn">
                <a href="/notices">목록으로</a>
            </div>
        </div>
    </th:block>
</body>
</html>
